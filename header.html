<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiASub</title>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <div class="masthead">
      <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
        <div class="logo col-xs-6">
      <a href="/"><img id="logo" src="/images/uiasub/Ui-White.png" style="max-width: 360px; transition: all 0.3s ease;" /></a>
        </div>
        <div class="navigation col-xs-6" style="display: flex; align-items: center; justify-content: center;">
          <a href="/src/pages/about.html" style="margin-right: 25px;">Om oss</a>
          <a href="/src/pages/contact.html" style="margin-right: 25px;">Kontakt oss</a>
          <a href="/src/pages/sponsors.html" style="margin-right: 25px;">Sponsorer</a>
        </div>
      </div>
    </div>
    <div class="masthead-border"></div>

    <script>
      window.addEventListener('scroll', function() {
        const logo = document.getElementById('logo');
        if (window.scrollY > 50) {
          logo.style.maxWidth = '200px';
        } else {
          logo.style.maxWidth = '360px';
        }
      });
    </script>
</body>
</html>
