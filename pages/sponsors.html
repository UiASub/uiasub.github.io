<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="UiASub">
    <meta name="title" content="UiASub Ocineering">
    <link rel="shortcut icon" href="../images/uiasub/Icon.png">

    <title>UiASub Sponsors</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="../css/carousel.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/waves.css">
  </head>

  <body>

    <!--HEADER-->
    <div id="header"></div>
    <script>
      fetch('../header.html')
        .then(response => response.text())
        .then(data => { document.getElementById('header').innerHTML = data; });
    </script>

    <!-- Marketing messaging and featurettes
    ================================================== -->

    <div class="callout row">
      <div class="container">
          <div class="col-xs-12">
            <h1>These Companies are contributing to <span style="color:#1b3dc8;">UiASub</span></h1>
            <hr/>
            <p>Email <a href="mailto:bedrift@uiasub.no">bedrift@uiasub.no</a> if you are interested in sponsoring us.</p>
          </div>
      </div>
    </div>
    <div class="container powered-container" style="background-image: url('../images/infrastructure/callout-bg-2.jpg'); background-size: cover; background-position: center;"> <!-- Background image for sponsors-->

      <!-- THE SPONSORS -->

      <div class="row powered-container-two" style="display: flex; justify-content: center; align-items: center;">
        <div class="col-sm-3" style="display: flex; justify-content: center; align-items: center;">
          <a href="https://www.we-online.com/en/" target="_blank">
        <img class="powered-logo img-responsive" style="display: block; margin: 20px auto; width: 130%;" src="../images/sponsors/Wuerth_Elektronik-Gruppe.jpg" alt="Wurth Elektronik Logo">
          </a>
        </div>
        <div class="col-sm-3" style="display: flex; justify-content: center; align-items: center;">
          <a href="https://www.ixys.no/" target="_blank">
        <img class="powered-logo img-responsive" style="display: block; margin: 50px auto;" src="../images/sponsors/IXYS-logo.webp" alt="IXYZ Logo">
          </a>
        </div>
        <div class="col-sm-3" style="display: flex; justify-content: center; align-items: center;">
          <a href="http://www.ffu.no/" target="_blank">
        <img class="powered-logo img-responsive" style="display: block; margin: 20px auto; max-width: 350px;" src="../images/sponsors/FFU logo png.png" alt="FFU Logo">
          </a>
        </div>
      </div>

      <!-- SPONSORS 2. ROW -->

      <div class="row powered-container-two">
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
      </div>

      <!-- /END THE FEATURETTES -->

    </div><!-- /.container -->
    <div class="wrapper">
      <svg class="wavesContainer flipped" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,95,153,0.8)"></use>
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,95,153,0.6)"></use>
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,95,153,0.4)"></use>
          <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,95,153,0.2)"></use>
        </g>
      </svg>
    </div>
    <!-- FOOTER -->
     <div id="footer"></div>
      <script>
        fetch('../footer.html')
          .then(response => response.text())
          .then(data => { document.getElementById('footer').innerHTML = data; });
      </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/waves.js"></script>
  </body>
</html>
