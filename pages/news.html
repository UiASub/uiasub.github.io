<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="UiASub">
  <meta name="title" content="UiASub Nyheter">
  <meta name="theme-color" content="#003f7f">
  <link href="/images/uiasub/Icon1.png" rel="shortcut icon">
  <link href="/manifest.webmanifest" rel="manifest">

  <title>UiASub | Nyheter</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity=""
    crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/css/carousel.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/waves.css" rel="stylesheet">
  <link href="/css/news.css" rel="stylesheet">


</head>

<body>
  <!--HEADER-->
  <div id="header"></div>
  <script src="/js/header.js"></script>

  <!-- News Section -->
  <section class="callout news-callout py-5" aria-label="News">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="callout-content">
            <h1 class="display-5 fw-bold mb-4">Nyheter <span class="text-primary">UiASub</span></h1>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.12);">
            <p class="lead text-white">Her finner du de siste oppdateringene og nyhetene om UiASub-prosjektet. Følg med
              for spennende innsikt i vårt arbeid med undervannsrobotikk og kommende arrangementer!</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row mt-4" id="news-container">
      <!-- News items will be loaded dynamically from /data/news.json -->
    </div>

    <div class="row mt-4">
      <!-- Instagram Gallery Section -->
      <section class="py-5" aria-label="Instagram Gallery"
        style="background-color: #00101a; border-radius: 10px; padding: 2rem;">
        <div class="row text-center mb-4">
          <div class="col-12">
            <h2 class="h3 text-white mb-3">Følg oss på Instagram</h2>
            <p class="text-white-50">Se våre siste oppdateringer og bilder fra verkstedet</p>
          </div>
        </div>

        <div class="row g-4 justify-content-center" id="instagram-container">
          <!-- Instagram posts will be loaded dynamically from /data/news.json -->
        </div>
      </section>
      <script async src="/js/embed.js"></script>
    </div>
  </div>

  <!-- Waves -->
  <div class="wrapper">
    <svg class="wavesContainer flipped" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,95,153,0.8)"></use>
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,95,153,0.6)"></use>
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,95,153,0.4)"></use>
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,95,153,0.2)"></use>
      </g>
    </svg>
  </div>

  <script src="/js/waves.js"></script>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script src="/js/footer.js"></script>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="/js/news.js"></script>
</body>

</html>
