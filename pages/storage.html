<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="UiASub File Storage">
  <meta name="title" content="File Storage Manager">
  <link rel="shortcut icon" href="/images/uiasub/Icon1.png">

  <title>File Storage Manager</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">

  <!-- Custom styles -->
  <link href="/css/carousel.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
  <link href="https://releases.transloadit.com/uppy/v3.6.1/uppy.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/storage.css">
</head>
<body>
  <!--HEADER-->
  <div id="header"></div>
  <script src="/js/header.js"></script>

  <div class="storage-container">
    <!-- Admin Navigation -->
    <div class="admin-nav">
      <h2>Admin Panel</h2>
      <div class="admin-nav-links">
        <a href="/pages/equipment.html" class="admin-nav-link">
          <span class="nav-icon">ðŸ“¦</span>
          <span>Equipment</span>
        </a>
        <a href="/pages/storage.html" class="admin-nav-link active">
          <span class="nav-icon">ðŸ’¾</span>
          <span>File Storage</span>
        </a>
      </div>
    </div>

    <h1>File Storage Manager</h1>

    <!-- Auth Status Banner -->
    <div id="authStatus" class="auth-banner" style="display: none;"></div>

    <div class="upload-section">
      <h3>Upload Files</h3>
      <div id="drag-drop-area"></div>
    </div>

    <div id="file-list-container">
      <div class="file-list-header">
        <h2>Uploaded Files</h2>
        <div class="file-controls">
          <input type="text" id="searchFiles" placeholder="Search files..." />
          <select id="sortFiles">
            <option value="created_at_desc">Newest First</option>
            <option value="created_at_asc">Oldest First</option>
            <option value="name_asc">Name A-Z</option>
            <option value="name_desc">Name Z-A</option>
          </select>
          <button id="refreshFiles">Refresh</button>
        </div>
      </div>
      <div id="file-stats"></div>
      <div id="file-list"></div>
      <div id="pagination"></div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">Share File</h2>
      <div style="margin-bottom: 20px;">
        <strong id="shareFileName" style="color: #00d2d3;"></strong>
      </div>
      <div class="form-group">
        <label>Link expires in:</label>
        <select id="shareExpiry" style="width: 100%; padding: 10px; border-radius: 4px; background: rgba(10, 25, 47, 0.6); border: 1px solid #034078; color: #ffffff;">
          <option value="3600">1 hour</option>
          <option value="21600">6 hours</option>
          <option value="86400">1 day</option>
          <option value="604800">7 days</option>
          <option value="2592000">30 days</option>
        </select>
      </div>
      <div id="shareResult"></div>
      <div class="modal-actions">
        <button onclick="closeShareModal()" class="btn-cancel btn-small">Close</button>
        <button onclick="generateShareLink()" class="btn-assign btn-small">Generate Link</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/storage.js"></script>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
</body>
</html>
