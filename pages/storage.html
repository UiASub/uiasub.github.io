<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="UiASub File Storage">
  <meta name="title" content="UiASub Filer">
  <link rel="shortcut icon" href="/images/uiasub/Icon1.png">

  <title>UiASub | Filer</title>

  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="410f43d3-648d-4b39-9a2a-d259c6cbab6e"></script>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity=""
    crossorigin="anonymous">

  <!-- Custom styles -->
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/page-header.css" rel="stylesheet">
  <link href="https://releases.transloadit.com/uppy/v3.6.1/uppy.min.css" rel="stylesheet" />
  <link href="/css/storage.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <script src="/js/header.js"></script>

  <div class="page-header-callout" aria-label="File Storage Manager" role="region">
    <div class="row">
      <!-- Sidebar Navigation -->
      <div class="col-md-3 col-lg-2 mb-4">
        <div class="card bg-dark border-secondary">
          <div class="card-header bg-secondary text-white">
            <h2 class="mb-0 small h5">Admin Panel</h2>
          </div>
          <div class="list-group list-group-flush">
            <a href="/pages/equipment.html" class="list-group-item list-group-item-action bg-dark text-white border-0">
              <span class="me-2">Equipment</span>
            </a>
            <a href="/pages/storage.html"
              class="list-group-item list-group-item-action active bg-primary text-white border-0">
              <span class="me-2">File Storage</span>
            </a>
          </div>
        </div>

        <!-- Auth Status (compact) -->
        <div id="authStatus" class="mt-3" style="display:none;"></div>

        <!-- File Stats -->
        <div id="file-stats" class="mt-3"></div>
      </div>

      <!-- Main Content Area -->
      <div class="col-md-9 col-lg-10">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h1 class="h3 text-white mb-1">File Storage Manager</h1>
            <p class="text-white-50 small mb-0">Upload and manage files for the team</p>
          </div>
        </div>

        <!-- Upload Section (Compact) -->
        <div class="card bg-dark border-secondary mb-4">
          <div class="card-header bg-secondary d-flex justify-content-between align-items-center">
            <h2 class="mb-0 small text-white h5">Upload Files</h2>
            <button class="btn btn-sm btn-outline-light" type="button" data-bs-toggle="collapse"
              data-bs-target="#uploadSection">
              <span class="d-none d-sm-inline">Toggle</span>
            </button>
          </div>
          <div class="collapse show" id="uploadSection">
            <div class="card-body">
              <div id="drag-drop-area"></div>
            </div>
          </div>
        </div>

        <!-- File List Section -->
        <div class="card bg-dark border-secondary">
          <div class="card-header bg-secondary d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h2 class="mb-0 small text-white h5">Uploaded Files</h2>
            <div class="d-flex gap-2 flex-wrap">
              <input type="text" id="searchFiles" class="form-control form-control-sm" placeholder="Search files..."
                style="width: auto; min-width: 150px;">
              <select id="sortFiles" class="form-select form-select-sm" style="width: auto;">
                <option value="created_at_desc">Newest First</option>
                <option value="created_at_asc">Oldest First</option>
                <option value="name_asc">Name A-Z</option>
                <option value="name_desc">Name Z-A</option>
              </select>
              <button id="refreshFiles" class="btn btn-sm btn-outline-light">Refresh</button>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <div id="file-list"></div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Share Modal (Bootstrap) -->
  <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-secondary">
          <h2 class="modal-title h5">Share File</h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <strong id="shareFileName" class="text-info d-block mb-2"></strong>
          </div>
          <div class="mb-3">
            <label for="shareExpiry" class="form-label small text-white-50">Link expires in:</label>
            <select id="shareExpiry" class="form-select form-select-sm">
              <option value="3600">1 hour</option>
              <option value="21600">6 hours</option>
              <option value="86400">1 day</option>
              <option value="604800">7 days</option>
              <option value="2592000">30 days</option>
            </select>
          </div>
          <div id="shareResult"></div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="generateShareLink()" class="btn btn-primary btn-sm">Generate Link</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/storage.js"></script>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script src="/js/footer.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity=""
    crossorigin="anonymous"></script>
</body>

</html>
