<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="UiASub">
  <meta name="title" content="UiASub Kontakt">
  <link rel="shortcut icon" href="/images/uiasub/Icon1.png">

  <title>UiASub | Kontakt</title>

  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="410f43d3-648d-4b39-9a2a-d259c6cbab6e"></script>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity=""
    crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/page-header.css" rel="stylesheet">
  <link href="/css/contact.css" rel="stylesheet">
  <link href="/css/waves.css" rel="stylesheet">

</head>

<body>

  <!--HEADER-->
  <div id="header"></div>
  <script src="/js/header.js"></script>

  <!-- Contact Section -->
  <section class="page-header-callout" aria-label="Contact Information" role="region">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="callout-content">
            <h1 class="display-5 fw-bold mb-4"><span class="text-primary">Kontakt</span> UiASub</h1>
            <hr class="my-4">
            <p class="lead">Vi vil gjerne høre fra deg! Ta kontakt via e-post på
              <a href="mailto:hei@uiasub.no">hei@uiasub.no</a> eller følg oss på sosiale medier:</p>
            <div class="mt-4 d-flex flex-column flex-sm-row justify-content-center gap-3">
              <a href="https://www.instagram.com/uia.sub/" class="btn-page-cta"
                aria-label="Contact Instagram" data-proofer-ignore>Instagram</a>
              <a href="https://no.linkedin.com/company/uiasub" class="btn-page-cta"
                aria-label="Contact Linkedin" data-proofer-ignore>LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Nesten stjelt fra https://codepen.io/JonLehman/pen/yOdbOG -->
  <div class="container">
    <div class="form-success" id="contact-success" role="status" aria-live="polite">
      Takk! Meldingen din er sendt.
    </div>
    <form class="row input-container" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="0dc13e99-9515-48d8-ace4-a9deadb74bf9">
      <input type="hidden" name="redirect" value="https://uiasub.no/pages/contact.html?success=true">
      <input type="hidden" name="subject" value="UiASub Kontakt">
      <input type="text" name="botcheck" style="display:none" tabindex="-1" autocomplete="off" aria-hidden="true">
      <div class="col-xs-12">
        <div class="styled-input wide">
          <input type="text" name="name" required placeholder=" " />
          <label>Navn</label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="styled-input wide">
          <input type="email" name="email" required placeholder=" " />
          <label>Email</label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="styled-input wide">
          <textarea name="message" required placeholder=" "></textarea>
          <label>Melding</label>
        </div>
      </div>
      <div class="col-xs-12">
        <button class="btn-lrg submit-btn" type="submit">Send Melding</button>
      </div>
    </form>
  </div>

  <!-- Waves -->
  <div class="wrapper">
    <svg class="wavesContainer flipped" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,95,153,0.8)"></use>
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,95,153,0.6)"></use>
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,95,153,0.4)"></use>
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,95,153,0.2)"></use>
      </g>
    </svg>
  </div>
  <!-- FOOTER -->
  <div id="footer"></div>
  <script src="/js/footer.js"></script>

  <!-- Page scripts -->
  <script src="/js/contact.js" defer></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
