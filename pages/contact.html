<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UiASub">
    <meta name="title" content="UiASub Contact">
    <link rel="shortcut icon" href="/images/uiasub/Icon1.png">

    <title>UiASub Kontakt</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/carousel.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/contact.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/waves.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>

    <!--HEADER-->
    <div id="header"></div>
    <script src="/js/header.js"></script>

    <!-- Contact Section -->
    <div class="callout">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-5xl font-bold">Kontakt <span class="text-blue-600">UiASub</span></h1>
            <hr class="my-4 border-t-2 border-gray-300">
            <p class="text-lg text-white">Vi vil gjerne høre fra deg! Ta kontakt via e-post på
              <a href="mailto:uia.submerged@gmail.com" class="text-blue-500 hover:underline">uia.submerged@gmail.com</a>
              eller følg oss på sosiale medier:</p>
            <ul class="list-inline">
              <li class="list-inline-item mr-3">
                <a href="https://www.instagram.com/uia.sub/" target="_blank">Instagram</a>
              </li>
              <li class="list-inline-item">
                <a href="https://no.linkedin.com/company/uiasub" target="_blank">LinkedIn</a>
              </li>
            </ul>
          </div>
        </div>

        <!--Dette er fra: https://codepen.io/geertjanhendriks/pen/ZEWrmd -->

        <div id="form">
          <div class="fish" id="fish"></div>
          <div class="fish" id="fish2"></div>

          <form id="waterform" method="post">
            <div class="formgroup" id="name-form">
              <label for="name">Your name*</label>
              <input type="text" id="name" name="name" />
            </div>

            <div class="formgroup" id="email-form">
              <label for="email">Your e-mail*</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="formgroup" id="message-form">
              <label for="message">Your message</label>
              <textarea id="message" name="message"></textarea>
            </div>

            <input type="submit" value="Send your message!" />
          </form>
        </div>

      </div>
    </div>

    <!-- Waves -->
    <div class="wrapper">
      <svg class="wavesContainer flipped" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,95,153,0.8)"></use>
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,95,153,0.6)"></use>
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,95,153,0.4)"></use>
          <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,95,153,0.2)"></use>
        </g>
      </svg>
    </div>

    <script src="/js/waves.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const wavesContainer = document.querySelector('.wavesContainer');
        if (wavesContainer) {
          wavesContainer.classList.add('flipped'); // Ensure the flipped class is applied
          console.log('Wave animation initialized and flipped');
        }
      });
    </script>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
      fetch('/footer.html')
        .then(response => response.text())
        .then(data => { document.getElementById('footer').innerHTML = data; });
    </script>

    <!-- Page scripts -->
    <script src="/js/contact.js" defer></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
