<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="UiASub">
    <meta name="title" content="UiASub Ocineering">
    <link rel="shortcut icon" href="/images/uiasub/Icon1.png">

    <title>UiASub medlemsform</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/carousel.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/waves.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style for phones -->
    <style>
      /* Responsive container for embedded Google Form */
      .form-embed {
        width: 100%;
        /* Use viewport-based height so the form fills the screen on phones */
        height: 80vh;
        min-height: 480px;
        max-height: 1200px;
        overflow: hidden;
      }

      /* On small screens use nearly full viewport height so the form is usable without excessive scrolling */
      @media (max-width: 600px) {
        .form-embed {
          height: calc(100vh - 120px); /* leave room for header/footer */
          min-height: 420px;
        }
      }

      .form-embed iframe { border: 0; width: 100%; height: 100%; }
    </style>
  </head>
<body>
  <!--HEADER-->
  <div id="header"></div>
  <script src="/js/header.js"></script>
  
  <div class="container py-5">
    <div class="form-embed">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfyhvEin57ObGHzGrwFz_bdWcvYI6LPGByjCstPGVPZCU6l0w/viewform?embedded=true"
              frameborder="0" marginheight="0" marginwidth="0" loading="lazy">Loading…</iframe>
    </div>
    <p class="mt-3 small text-white">Åpnet i samme side. Alternativt kan du <a href="https://docs.google.com/forms/d/e/1FAIpQLSfyhvEin57ObGHzGrwFz_bdWcvYI6LPGByjCstPGVPZCU6l0w/viewform" target="_blank">åpne skjemaet i ny fane</a>.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
