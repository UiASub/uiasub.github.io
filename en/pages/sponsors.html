<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="UiASub">
  <meta name="title" content="UiASub Sponsors">
  <meta name="theme-color" content="#003f7f">
  <link href="/images/uiasub/Icon1.png" rel="shortcut icon">
  <link href="/manifest.webmanifest" rel="manifest">

  <title>UiASub | Sponsors</title>

  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="410f43d3-648d-4b39-9a2a-d259c6cbab6e"></script>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity=""
    crossorigin="anonymous">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <!-- Custom styles for this template -->
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/page-header.css" rel="stylesheet">
  <link href="/css/waves.css" rel="stylesheet">
  <link href="/css/sponsors.css" rel="stylesheet">

  <!-- Based on https://codepen.io/abuzarmustansar/pen/KKZGzzb -->
</head>

<body>
  <!--HEADER-->
  <div id="header"></div>
  <script src="/js/header.js"></script>

  <!--Sponsors-->
  <section class="page-header-callout" aria-label="Sponsor Information" role="region">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="callout-content">
            <h1 class="display-5 fw-bold mb-4">Our <span class="text-primary">Sponsors</span></h1>
            <hr class="my-4">
            <p class="lead">UiASub is proud to collaborate with these fantastic companies and
              organizations. Their support makes it possible for us to continue our mission in underwater technology
              and education.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <main>
    <section class="sponsors-showcase py-5" aria-label="Sponsor Showcase">
      <div class="container">
        <div class="owl-carousel sponsor-carousel">
          <!-- Sponsors will be loaded dynamically from /data/sponsors.json -->
        </div>

        <div class="text-center mt-5">
          <p class="fs-5 text-white mb-2">Want your company logo here?</p>
          <p class="lead text-white mb-3">Send us an email:</p>
          <a id="copy-email-btn" href="mailto:bedrift@uiasub.no" class="btn-sponsor-cta"
            aria-label="Contact email for sponsorship inquiries"><span id="p2">bedrift@uiasub.no</span></a>
          <div id="alert-container" aria-live="polite"></div>
            
        </div>
      </div>
    </section>
  </main>

  <!-- Waves -->
  <div class="wrapper">
    <svg class="wavesContainer flipped" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,95,153,0.8)"></use>
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,95,153,0.6)"></use>
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,95,153,0.4)"></use>
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,95,153,0.2)"></use>
      </g>
    </svg>
  </div>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script src="/js/footer.js"></script>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="/js/sponsors.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
