<!DOCTYPE html>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <!--HEADER-->

    <!--HEADER-->
    <div id="header-eng"></div>
    <script src="/js/header.js"></script>

    <!-- Contact Section -->
    <div class="callout">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-5xl font-bold">Contact <span class="text-blue-600">UiASub</span></h1>
            <hr class="my-4 border-t-2 border-gray-300">
            <p class="text-lg text-gray-500">We would love to hear from you! Please contact us via email at 
              <a href="mailto:uia.submerged@gmail.com" class="text-blue-500 hover:underline">uia.submerged@gmail.com</a> 
              or follow us on social media:</p>
            <ul class="list-inline">
              <li class="list-inline-item mr-3">
                <a href="https://www.instagram.com/uia.sub/" target="_blank">Instagram</a>
              </li>
              <li class="list-inline-item">
                <a href="https://no.linkedin.com/company/uiasub" target="_blank">LinkedIn</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <svg class="wavesContainer flipped" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,95,153,0.8)"></use>
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,95,153,0.6)"></use>
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,95,153,0.4)"></use>
          <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,95,153,0.2)"></use>
        </g>
      </svg>
    </div>
    <script src="/js/waves.js"></script>
    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
      fetch('../footer.html')
        .then(response => response.text())
        .then(data => { document.getElementById('footer').innerHTML = data; });
    </script>
