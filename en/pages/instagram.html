<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UiASub Instagram">
        <meta name="title" content="UiASub Instagram">
        <link rel="shortcut icon" href="/images/uiasub/Icon1.png">

        <title>UiASub Instagram</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="/css/carousel.css" rel="stylesheet">
        <link href="/css/custom.css" rel="stylesheet">
        <link href="/css/header.css" rel="stylesheet">
        <link href="/css/about.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/waves.css">
    
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
        <body>
        <!--HEADER-->
        <div id="header"></div>
        <script src="/js/header.js"></script>

        <div class="container py-5">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.instagram.com/uia.sub/" allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%; height:600px;"></iframe>
            </div>
            <p class="mt-3 small text-white"><a href="https://www.instagram.com/uia.sub/" target="_blank">Open Instagram in a new tab</a>.</p>
                </div>

        <!-- Waves -->
        <div class="wrapper">
            <svg class="wavesContainer flipped" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,95,153,0.8)"></use>
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,95,153,0.6)"></use>
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,95,153,0.4)"></use>
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,95,153,0.2)"></use>
                </g>
            </svg>
        </div>
        <script src="/js/waves.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', function() {
                const wavesContainer = document.querySelector('.wavesContainer');
                if (wavesContainer) {
                    wavesContainer.classList.add('flipped'); // Ensure the flipped class is applied
                    console.log('Wave animation initialized and flipped');
                }
            });
        </script>
        <!-- FOOTER -->
        <div id="footer"></div>
        <script src="/js/footer.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
        </body>
</html>
