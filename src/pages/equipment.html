<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="UiASub Equipment Manager">
  <meta name="title" content="Equipment Loan Manager">
  <link rel="shortcut icon" href="/images/uiasub/Icon1.png">

  <title>Equipment Loan Manager</title>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="/css/carousel.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/equipment.css">
</head>
<body>
  <!--HEADER-->
  <div id="header"></div>
  <script src="/js/header.js"></script>

  <div class="equipment-container">
    <div id="managerBox">
      <!-- Admin Navigation -->
      <div class="admin-nav">
        <h2>Admin Panel</h2>
        <div class="admin-nav-links">
          <a href="/src/pages/equipment.html" class="admin-nav-link active">
            <span class="nav-icon">ðŸ“¦</span>
            <span>Equipment</span>
          </a>
          <a href="/src/pages/storage.html" class="admin-nav-link">
            <span class="nav-icon">ðŸ’¾</span>
            <span>File Storage</span>
          </a>
        </div>
      </div>

      <h1>Equipment Loan Manager</h1>
      <div id="userInfo"></div>
      
      <div class="add-equipment-form">
        <h3 style="color: #f2f3f5; margin-bottom: 12px;">Add New Equipment</h3>
        <div class="form-group">
          <label class="label-white">Equipment Name</label>
          <input type="text" id="newEquipmentName" placeholder="e.g., Raspberry Pi 4">
        </div>
        <div class="form-group">
          <label class="label-white">Description (optional)</label>
          <input type="text" id="newEquipmentDesc" placeholder="e.g., 8GB RAM model">
        </div>
        <button id="addEquipmentBtn" class="btn-assign">Add Equipment</button>
      </div>

      <div id="equipmentList" class="equipment-grid"></div>
      
      <button id="logout" style="margin-top: 24px;">Sign Out</button>
    </div>
  </div>

  <!-- Assign Modal -->
  <div id="assignModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">Assign Equipment</h2>
      <div class="form-group">
        <label>Assign to User</label>
        <input type="text" id="assignUserName" placeholder="Enter Discord username">
      </div>
      <div class="modal-actions">
        <button id="cancelAssign" class="btn-cancel btn-small">Cancel</button>
        <button id="confirmAssign" class="btn-assign btn-small">Assign</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/equipment.js"></script>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>

  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
