<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiASub</title>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <div class="masthead">
      <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
        <div class="logo col-xs-6">
      <a href="/src/en/index.html"><img id="logo" src="/images/uiasub/Ui-White.png" style="max-width: 350px; transition: all 0.3s ease;" /></a>
        </div>
        <div class="navigation col-xs-6" style="display: flex; align-items: center; justify-content: center;">
          <a href="/src/en/pages/about.html" style="margin-right: 25px;">About us</a>
          <a href="/src/en/pages/contact.html" style="margin-right: 25px;">Contact us</a>
          <a href="/src/en/pages/sponsors.html" style="margin-right: 25px;">Sponsors</a>
          <div class="language-selector" style="margin-right: 25px;">
            <button class="dropdown-toggle">
              <img src="/images/gb.svg" alt="English" style="width: 24px; height: 24px;">
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="/">
                  <img src="/images/no.svg" alt="Norwegian" style="width: 24px; height: 24px;">Norsk
                </a>
              </li>
              <li>
                <a href="/src/en/">
                  <img src="/images/gb.svg" alt="English" style="width: 24px; height: 24px;">English
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="masthead-border"></div>

    <script>
      window.addEventListener('scroll', function() {
        const logo = document.getElementById('logo');
        if (window.scrollY > 50) {
          logo.style.maxWidth = '200px';
        } else {
          logo.style.maxWidth = '350px';
        }
      });
    </script>
</body>
</html>
