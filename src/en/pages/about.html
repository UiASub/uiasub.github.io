<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UiASub">
    <meta name="title" content="UiASub About">
    <link rel="shortcut icon" href="/images/uiasub/Icon1.png">

    <title>UiASub About</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="/css/carousel.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/waves.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>


    <!--HEADER-->
    <div id="header-eng"></div>
    <script src="/js/header.js"></script>


    <!-- About Section -->
    <div class="callout">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="text-5xl font-bold">About <span class="text-blue-600">UiASub</span></h1>
                    <hr class="my-4 border-t-2 border-gray-300">
                    <p class="text-lg text-gray-500">UiASub is dedicated to promoting underwater technology and innovation. Our team works tirelessly to design, develop, and implement groundbreaking solutions for underwater exploration and research.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
      <svg class="wavesContainer flipped" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,95,153,0.8)"></use>
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,95,153,0.6)"></use>
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,95,153,0.4)"></use>
          <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,95,153,0.2)"></use>
        </g>
      </svg>
    </div>
    <script src="/js/waves.js"></script>
    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
      fetch('../footer.html')
        .then(response => response.text())
        .then(data => { document.getElementById('footer').innerHTML = data; });
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const wavesContainer = document.querySelector('.wavesContainer');
        if (wavesContainer) {
          wavesContainer.classList.add('flipped'); // Ensure the flipped class is applied
          console.log('Wave animation initialized and flipped');
        }
      });
    </script>
  </body>
</html>
